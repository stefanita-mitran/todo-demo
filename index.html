<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Todo App</h1>
      <textarea
        id="todo-input"
        placeholder="Add a new todo"
        class="border border-gray-300 p-2 w-full rounded mb-4 resize-y"
      ></textarea>
      <button id="add-todo" class="bg-blue-500 text-white p-2 rounded w-full">
        Add Todo
      </button>
      <ul id="todo-list" class="mt-4"></ul>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
